<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Functions</title>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
    <h3>Todas as funções estão escrevendo no Console</h3>
    <br />
    <div>
        <p>
            Logando o objeto primario com this
        </p>
        <div>
            <label>Por objeto primario, entendendasse que estamos falando do proprio Window,
                do escopo global da aplicação</label>
            <p>
                <input type="button" value="log global this" onclick="globalThis()">
            </p>
        </div>
    </div>
    <div>
        <p>
            Logando o objeto atraves de um New em um <code>Object</code>
        </p>
        <div>
            <p>
                <input type="button" value="new object" onclick="newObject()">
            </p>
        </div>
    </div>
    <div>
        <p>
            Utilizando Call
        </p>
        <div>
            <label>Utilizando o Call, podemos informar ainda parametro ao metodo <code>call</code>, parametros estes
                que serão utilizados pela função que executa o 'call'.
                O primeiro parametro obrigatoriamente é o <code>this</code>.
            </label>
            <p>
                <input type="button" value="using call" onclick="usingCall()">
            </p>
        </div>
    </div>
    <div>
        <p>
            Utilizando Apply
        </p>
        <div>
            <label>Utilizando o Apply, podemos informar ainda parametros ao metodo <code>apply</code>, parametros estes
                que serão utilizados pela função que executa o 'Apply'.
                O primeiro parametro obrigatoriamente é o this.
                O que difere o Apply do Call é a forma de informar o parametros da função, após o <code>this</code>.
                No <code>apply</code>, os parametros são informados como um <code>array</code>.
            </label>
            <p>
                <input type="button" value="using call" onclick="usingApply()">
            </p>
        </div>
    </div>
    <div>
        <p>
            Utilizando Bind
        </p>
        <div>
            <label>Utilizando o Bind, podemos informar ainda parametros ao metodo <code>bind</code>, parametros estes
                que serão utilizados pela função que executa o 'Bind'.
                O primeiro parametro obrigatoriamente é o <code>this</code>.
                O Bind é muito parecido com o Call, porem, ao inves de invocar diretamente a função,
                o <code>bind</code> retorna a função, que pode ser executada mais tarde, utilizando os parametros
                informados.
            </label>
            <p>
                <input type="button" value="using bind" onclick="usingBind()">
            </p>
        </div>
    </div>
    <div>
        <p>
            Arrow Functions
        </p>
        <div>
            <label>
                São funções, sem <code>this</code>. Sem contexto interno.
                Ela herda o contexto de onde se encontra, mas não consegue modificar o mesmo.
            </label>
            <p>
                <input type="button" value="using arrow function" onclick="usingArrowFunction()">
            </p>
        </div>
    </div>
</body>

</html>
